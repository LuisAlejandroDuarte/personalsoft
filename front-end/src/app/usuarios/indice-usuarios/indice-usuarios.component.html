
<h2>Usuarios</h2>
<button mat-flat-button color="primary" routerLink="/usuarios/crear">Crear nuevo</button>

<app-listado-generico [listado]="usuarios">
    <ng-container contenido>

        <table   mat-table  [dataSource]="usuarios"  class="mat-elevation-z8 tabla-indice">
            <ng-container matColumnDef="id" >

            </ng-container>
            <ng-container matColumnDef="user">
                <th mat-header-cell  *matHeaderCellDef>Usuario</th>
                <td mat-cell *matCellDef="let element">{{element.user}}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell  *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="apellido">
                <th mat-header-cell  *matHeaderCellDef>Apellido</th>
                <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell  *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            <ng-container matColumnDef="activo">
              <th mat-header-cell  *matHeaderCellDef>Activo</th>
              <td mat-cell *matCellDef="let element">{{element.activo}}</td>
          </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell  *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/usuarios/editar/{{element.id}}"
                    mat-flat-button color="primary">Editar</a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
            <tr mat-row *matRowDef="let row;columns:columnasAMostrar;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
            [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
            (page)="actualizarPaginacion($event)"
        >

        </mat-paginator>

    </ng-container>
</app-listado-generico>
